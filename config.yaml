  NL: 0.35
  AT: 0.90      # 79% overall renewables in 2020 -> target 100% 2030  https://static.agora-energiewende.de/fileadmin/Projekte/2021/2020_01_EU-Annual-Review_2020/Data-file-Europe-Power-Sector-2020.xlsx
